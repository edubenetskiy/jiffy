<!DOCTYPE HTML>
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<f:view>
    <h:head>
        <title>#{messages['messages.errorOccured']}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous"/>
    </h:head>
    <h:body styleClass="container">
        <header class="py-5">
            <h1>#{messages['messages.errorOccured']}</h1>
        </header>
        <p>#{messages['messages.unexpectedErrorPleaseRetryAndReport']}</p>
        <h:link value="#{messages['errorPage.goToMainScreen.action']}"
                styleClass="btn btn-primary"
                outcome="/index.xhtml"/>
    </h:body>
</f:view>
</HTML>
